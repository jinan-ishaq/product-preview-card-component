<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta name="description" content="Product preview card component" />
    <meta property="og:title" content="Perfume Card" />
    <meta property="og:description" content="Product preview card component." />
    <meta
      property="og:url"
      content="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa"
    />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:site_name" content="Frontend Mentor" />
    <meta property="og:image" content="./images/image-product-desktop.jpg" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Product preview card component</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section class="img-wrapper">
        <img src="images/image-product-desktop.jpg" alt="Perfume"/>
      </section>
      <section class="card-info">
        <section class="card-headers">
          <h6>Perfume</h6>
          <h4><b>Gabrielle Essence Eau De Parfum</b></h4>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
        </section>

        <section class="card-price">
          <p>$149.99</p>
          <p>$169.99</p>
        </section>

        <section class="card-button">
          <button>
            <img src="images/icon-cart.svg" alt="icon" />
            <span>Add to Cart</span>
          </button>
        </section>
      </section>
    </main>

        >Jinan Zahika</a

    </div> -->
  </body>
</html>
